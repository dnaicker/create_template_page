<body>
  <!-- Add -->
  <div class="container col-12">
    <h2 style="margin-bottom: 20px;margin-top: 20px;">Create Credential Template</h2>
    <!--  title -->
    <div class="form-floating">
      <input class="form-control template-field" type="text" id="credential_title" name="credential_title"
      placeholder="Enter Credential Title" style="margin-bottom: 20px; "/>
      <label>Enter Credential Title</label>
    </div>
    

    <!-- generate input fields -->
    <form id="show_fields" class="form-floating" style="margin-top: 10px;" novalidate>

      <!-- add field -->
      <button type="button" id="add_field" class="btn btn-primary" style="margin-bottom: 10px;">
        <i class="fa-solid fa-plus"></i> Add Field</i>
      </button>

      <!-- submit -->
      <button input id="submit" type="submit" class="btn btn-primary" style="margin-bottom: 10px;"><i
          class="fa-solid fa-check"></i> Save </button>

    </form>
  </div>
  
  <!-- load modals -->
  <div id="modal_load"></div>
</body>

</html>
